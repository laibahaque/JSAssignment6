<body>
    <a href="../../../index.html" class="back-link">&larr; Back</a>
    <div class="container">
        <h1>Chapter Objects</h1>
        <ul>
            <li><a href="../q1/q1.html">Question #1</a></li>

            <li><a href="q4.html">Question #4</a></li>
        </ul>
    </div>

    <div class="script-container">

        <h2>Enter Population Record</h2>

        <form id="populationForm" onsubmit="return saveRecord()">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br><br>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male" required> Male
            <input type="radio" id="female" name="gender" value="Female" required> Female
            <input type="radio" id="other" name="gender" value="Other" required> Other<br><br>

            <label for="address">Address:</label>
            <input type="text" id="address" required><br><br>

            <label for="education">Education:</label>
            <select id="education" required>
                <option value="High School">High School</option>
                <option value="Bachelors">Bachelors</option>
                <option value="Masters">Masters</option>
                <option value="PhD">PhD</option>
            </select><br><br>

            <label for="profession">Profession:</label>
            <select id="profession" required>
                <option value="Doctor">Doctor</option>
                <option value="Engineer">Engineer</option>
                <option value="Teacher">Teacher</option>
                <option value="Other">Other</option>
            </select><br><br>

            <button type="submit">Save Record</button>
        </form>

        <h3><u>Saved Records:</u></h3>
        <table id="recordTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Address</th>
                    <th>Education</th>
                    <th>Profession</th>
                </tr>
            </thead>
            <tbody id="recordList">
            </tbody>
        </table>

        <script>
            var records = []; 

            function PopulationRecord(name, gender, address, education, profession) {
                this.name = name;
                this.gender = gender;
                this.address = address;
                this.education = education;
                this.profession = profession;
            }

            function displayRecord(record) {
                var recordList = document.getElementById('recordList');
                var row = document.createElement('tr');
                row.innerHTML = `
                    <td>${record.name}</td>
                    <td>${record.gender}</td>
                    <td>${record.address}</td>
                    <td>${record.education}</td>
                    <td>${record.profession}</td>
                `;
                recordList.appendChild(row);
            }

            function saveRecord() {
                var name = document.getElementById('name').value;
                var address = document.getElementById('address').value;
                var gender = document.querySelector('input[name="gender"]:checked').value;
                var education = document.getElementById('education').value;
                var profession = document.getElementById('profession').value;

                var newRecord = new PopulationRecord(name, gender, address, education, profession);
                records.push(newRecord);
                displayRecord(newRecord);

                document.getElementById('populationForm').reset();
                return false; // Prevent form submission
            }
        </script>
    </div>
